<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./main.css" rel="stylesheet">
    <title>Cash Register</title>
</head>
<body>
   <h1>Cash Register Manager</h1> 
   <p>Enter the bill amount and cash given by the customer to know the minimum number of notes to return! </p>

   <label for="bill-amount">Bill Amount:</label>
   <input id="bill-amount" type="number" min="0"></input>
   
   <label for="cash-given">Cash Given:</label>
   <input id="cash-given" type="number" min="0"></input>

   <button id="check-button">Check</button>
   <p class="message" style="display:none"></p>

   <table>
    <caption>Return change</caption>
    <tr>
        <th>No of Notes</th>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
        <td class="no-of-notes"></td>
    </tr>
    <tr>
        <th>Note</th>
        <td>2000</td>
        <td>500</td>
        <td>100</td>
        <td>20</td>
        <td>10</td>
        <td>5</td>
        <td>1</td>
    </tr>

   </table>

</body>
<script src="./app.js" type="text/javascript" ></script>
</html>
